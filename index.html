<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <header>
        <nav data-bs-theme="dark" class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Studenti</a>
            </div>
        </nav>
    </header>


    <!-- main -->
    <main>
        <section class="py-5">
            <div class="container mb-5 text-center">
                <h1 class="mb-5 text-center">Lista studenti</h1>
            </div>

            <!-- tabella -->
            
        
            <div class="container">
                <div class="table-responsive">
                     <table class="table table-striped">
                        <thead>
                             <tr>
                                 <th>Nome</th>
                                <th>Cognome</th>
                                <th>Età</th>
                             </tr>
                        </thead>
                        <tbody id="table-body" class="table-group-divider">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
            </div>
        </section>

        <!-- form lista studenti -->
        <section class="pt-5 pb-5">
            <div class="container d-flex justify-content-center">
                <h3 class="">Registra un nuovo studente</h3>
            </div>

            <div class="container d-flex justify-content-center pt-5">
                <div class="row">
                    <div col-lg-6>
                        <form id="form-add-students" action="">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Inserisci il tuo nome">
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" name="cognome" class="form-control" id="cognome" placeholder="Inserisci il tuo cognome">
                            </div>
                            <div class="mb-3">
                                <label for="età" class="form-label">Età</label>
                                <input type="text" name="età" class="form-control" id="età" placeholder="Inserisci la tua età">
                            </div>

                            <button class="btn btn-primary">Invia</button>
                            
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    </script>
    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>
</html>
