<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h3 class="mb-5 text-center">Registrati</h3>
            <div class="row">
                <div class="col">
                    <div class="card border rounded p-3">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Inserisci il tuo nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="Cognome" class="form-label">Inserisci il tuo cognome</label>
                            <input type="text" class="form-control" id="cognome" placeholder="Cognome">
                        </div>
                        <div class="mb-3">
                            <label for="Cognome" class="form-label">Inserisci la tua età</label>
                            <input type="text" class="form-control" id="age" placeholder="Età">
                        </div>
                        <div>
                            <button id="submit" class="btn btn-primary mt-2">Invia</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border rounded p-3 d-flex flex-column justify-content text-center">
                        <table class="table">    
                            <thead class="mb-3">I dati che hai inserito sono:</thead> 
                            <tbody id="dati">
                                <tr>
                                    <th scope="row">Nome</th>
                                    <td id="nome"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Cognome</th>
                                    <td id="cognome"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Età</th>
                                    <td id="age"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    </script>
    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>
</html>
